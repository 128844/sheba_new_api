version: '3.5'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sheba.xyz/php-fpm-7.0.33
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      DB_HOST: database
      DB_DATABASE: sheba_fresh_v3
      REDIS_HOST: redis
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

networks:
  app-network:
    # driver: bridge
    external:
      name: sheba-docker_development_network
