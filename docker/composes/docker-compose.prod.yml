version: '3.5'
services:
  app:
    build:
      context: .
      dockerfile: DockerfilePhpFpmWithNginx
    image: sheba.xyz/php-fpm-7.0.33-with-nginx
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${DB_DATABASE}
      REDIS_HOST: ${REDIS_HOST}
    working_dir: /var/www
    ports:
      - "9096:80"
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

